<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(pageTitle='My Courses', content=~{::content}, extraStyles=null, extraScripts=null)}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">My Courses</h1>
        <span class="badge bg-primary fs-6" th:text="${enrollments.size()} + ' courses'">0 courses</span>
    </div>

    <div class="row">
        <div th:each="enrollment : ${enrollments}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span th:if="${enrollment.status.name() == 'IN_PROGRESS'}" class="badge bg-warning">In Progress</span>
                        <span th:if="${enrollment.status.name() == 'COMPLETED'}" class="badge bg-success">Completed</span>
                        <span th:if="${enrollment.course.indexed}" class="badge bg-info">AI Quiz Ready</span>
                    </div>
                    <h5 class="card-title" th:text="${enrollment.course.title}">Course Title</h5>
                    <p th:if="${enrollment.course.description}" class="card-text text-muted small text-truncate" 
                       th:text="${enrollment.course.description}">Description</p>
                    
                    <div class="mt-3">
                        <div class="d-flex justify-content-between mb-1">
                            <small>Progress</small>
                            <small th:text="${enrollment.progressPercentage} + '%'">0%</small>
                        </div>
                        <div class="progress" style="height: 8px;">
                            <div class="progress-bar progress-bar-custom" 
                                 th:style="'width: ' + ${enrollment.progressPercentage} + '%'"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white border-top-0">
                    <a th:href="@{/student/courses/{id}(id=${enrollment.course.id})}" 
                       class="btn btn-primary w-100">
                        <i class="bi bi-arrow-right me-2"></i>Continue Learning
                    </a>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(enrollments)}" class="col-12">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="bi bi-inbox fs-1 d-block mb-3 text-muted"></i>
                    <h4>No Courses Yet</h4>
                    <p class="text-muted">You haven't been enrolled in any courses yet.</p>
                    <p class="text-muted">Please contact your administrator to get enrolled.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
